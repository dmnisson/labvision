spring.profiles.active=@spring.profiles.active@

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/labvision.p12
server.ssl.key-store-password=Password123
server.ssl.key-alias=labvision
server.servlet.context-parameters.defaultHtmlEscape=true

server.error.whitelabel.enabled=false

security.require-ssl=true

app.auth.password-blacklist-file=classpath:auth/10-million-password-list-top-10000.txt
